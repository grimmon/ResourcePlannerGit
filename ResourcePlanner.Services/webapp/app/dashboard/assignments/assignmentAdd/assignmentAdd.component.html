<article class="" style="background-color: white;position:absolute;top:0;width: 100%;height:100%" [style.display]="visible ? 'block' : 'none'">
    <h3>Add Assignment<span style="padding-left:30px;"></span></h3>
    <div style="height:80%">
        <div style="height:100%">
            <div class="col-sm-3"  style="height:100%">
                <assignment-new>

                </assignment-new>
            </div>
            <div class="col-sm-9" style="height:100%">
                <assignment-resource-list [showTrigger]="showList"></assignment-resource-list>
            </div>
        </div>
    </div>
    <div style="position:absolute;bottom:0px;height:10%;width:100%">
        <div style="height:100%;text-align:right">
            <button type="button" class="btn btn-primary" id="clearButton" (click)="close()" style="margin-right:10px;">Close</button>
            <button type="button" class="btn btn-primary" id="saverButton" (click)="save()" style="margin-right:40px;">Save Changes</button>
        </div>
    </div>
</article>
