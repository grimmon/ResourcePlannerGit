<article class="" style="position:absolute;top:70px;bottom:0px;width: calc(100% - 2px);margin-left:1px;">

    <resource-filters (applyFiltersRequested)="applyFiltersRequested($event)"></resource-filters>

    <resource-list [filterQuery]="filterQuery" (resourceSelected)="resourceSelected($event)"></resource-list>

    <resource-details [resource]="resource" (projectResourceViewRequested)="projectResourceViewRequested($event)"></resource-details>

    <project-list-view [showTrigger]="projectShow" [projectToView]="projectToView"></project-list-view>

    <assignment-add [showTrigger]="assignmentAddShow" (addProjectRequested)="addProjectRequested()"></assignment-add>

    <resource-request [showTrigger]="resourceRequestShow"></resource-request>

    <project-add [showTrigger]="addProjectShow"></project-add>

    <hours-editor [assignmentInfo]="assignmentInfo"></hours-editor>

</article>
