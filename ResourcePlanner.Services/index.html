<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="Scripts/angular.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.12/js/adal.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="App/app.js"></script>
    <script src="../Scripts/ag-grid.js"></script>
    <script src="../Scripts/DateTimeUtility.js"></script>
    <script src="../Scripts/DropdownJs.js"></script>
    <script src="../Scripts/ResourceUtilityJs.js"></script>
    <script src="../Scripts/ResourceGridJs.js"></script>
    <script src="../Scripts/ResourceDetailGridJs.js"></script>
    <script src="../Scripts/tag-it.js"></script>
    <link rel="stylesheet" type="text/css" href="../Scripts/modalStyle.css">
    <link rel="stylesheet" type="text/css" href="../Scripts/SinglePageStyle.css">
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    <link href="../Scripts/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link href="../Scripts/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="header-nav">
            <div class="appLogo">
                <img src="../Images/insightLogo.png" alt="Insight" height="50" />
            </div>
        <div class="searchButton">
            
            <a id="filterButton">
                <div>
                    <img src="../Images/search.svg.png" alt="Search" height="42" width="42">
                    <script>

                    </script>
                </div>
                <div>Filters</div>
            </a>
        </div>
    </div>
    <div class="container2" style="padding-top: 80px;">
        <div class="panel-group" id="filterAccordion">
            <div class="panel panel-default">
                <!--<div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Filters</a>
                    </h4>
                </div>-->
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">

                        <div style="width=500px">
                            <script type="text/javascript">
                                $(document).ready(function () {
                                    $("#myTags").tagit({
                                        fieldName: "searchbar",
                                        caseSensitive: false,
                                        readOnly: false,
                                        tagLimit: 3,
                                        placeholderText: "Search",
                                        afterTagAdded: function (event, ui) { this.placeholderText = null},
                                        onTagLimitExceeded: function (event, ui)
                                        {
                                            this.readOnly = true;
                                        }
                                    });
                                });
                            </script>

                            <ul id="myTags"></ul>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label>Cities</label>
                                <select id="citiesDropdown"></select>
                            </div>
                            <div class="col-sm-3">
                                <label>Org Units</label>
                                <select id="orgUnitsDropdown"></select>
                            </div>
                            <div class="col-sm-3">
                                <label>Regions</label>
                                <select id="regionsDropdown"></select>
                            </div>
                            <div class="col-sm-3">
                                <label>Markets</label>
                                <select id="marketsDropdown"></select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <label>Practices</label>
                                <select id="practicesDropdown"></select>
                            </div>
                            <div class="col-sm-3">
                                <label>Sub-Practices</label>
                                <select id="subpracticesDropdown"></select>
                            </div>
                            <div class="col-sm-3">
                                <label>Interval</label>
                                <select id="aggregationsDropdown"></select>

                            </div>
                            <div class="col-sm-3">
                                <button id="applyButton">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="padding-left: 20px; padding-right: 20px; margin-bottom=0">
        <button id="pageLeftButton" ><</button>
        <button id="pageRightButton" style="right: 0px">></button>
    </div>

    <div style="height: 100%; box-sizing: border-box; padding-left: 2px; padding-right: 2px">
        <div id="myGrid" style="height: 600px;" class="ag-fresh"></div>
    </div>


    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <p id="errorMessage">Error</p>
        </div>
    </div>
    <div class="panel-group" id="detailAccordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a id="selectedUser" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        Resource Detail
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <div style="height: 100%; box-sizing: border-box; padding-left: 2px; padding-right: 2px">
                        <div id="myGrid2" style="height: 200px;" class="ag-fresh"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
