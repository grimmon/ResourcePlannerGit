<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="Scripts/angular.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.12/js/adal.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="App/app.js"></script>
    <script src="../Scripts/ag-grid.js"></script>
    <script src="../Scripts/DateTimeUtility.js"></script>
    <script src="../Scripts/DropdownJs.js"></script>
    <script src="../Scripts/ResourceUtilityJs.js"></script>
    <script src="../Scripts/ResourceGridJs.js"></script>
    <script src="../Scripts/ResourceDetailGridJs.js"></script>
    <script src="../Scripts/ResourceAssignmentGrid.js"></script>
    <script src="../Scripts/tag-it.js"></script>
    <script src="../Scripts/select2.min.js"></script>

    <script type="text/javascript" src="/scripts/moment.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/Content/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" type="text/css" href="../Scripts/SinglePageStyle.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css">
    <link href="../Scripts/jquery.tagit.css" rel="stylesheet" type="text/css">
    <link href="../Scripts/tagit.ui-zendesk.css" rel="stylesheet" type="text/css">
    <script src="../Scripts/PageControls.js"></script>

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

</head>
<body>
    <div class="flexGrid">
        <div class="header">
            <div class="header-nav">
                <div class="appLogo">
                    <img src="../Images/insightLogo.png" alt="Insight" height="60" />
                </div>
                <div class="header-buttoncontainer">
                    <div class="headerbuttonbox">
                        <div class="headerbutton">
                            <div>
                                <img src="/Images/usericon.svg.png" alt="User" height="50" />
                            </div>
                        </div>

                    </div>
                    <div class="headerbuttonbox">
                        <div class="headerbutton">
                            <a data-toggle="modal" data-target="#myModal"  id="assignmentModalLoad">
                                <div>
                                    <img src="/Images/add.png" alt="Add" height="50" />
                                </div>
                            </a>
                        </div>

                    </div>
                    <div class="headerbuttonbox" style="margin-left: 0px;">
                        <div class="headerbutton">
                            <a id="filterButton">
                                <div>
                                    <img src="../Images/search.svg.png" alt="Search" height="50" width="50">
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
            </div>

            <div class="container2" style="padding-top: 100px;">
                <div class="panel-group" id="filterAccordion">
                    <div class="panel panel-default">
                        <!--<div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">Filters</a>
                            </h4>
                        </div>-->

                        <div id="collapse1" class="panel-collapse collapse">
                            <div class="panel-body" style="background: #C8C8C8">


                                <div style="width: 500px">
                                    <script type="text/javascript">
                                        $(document).ready(function () {
                                            $("#myTags").tagit({
                                                fieldName: "searchbar",
                                                caseSensitive: false,
                                                readOnly: false,
                                                tagLimit: 3,
                                                placeholderText: "Search",
                                                afterTagAdded: function (event, ui) { this.placeholderText = null },
                                                onTagLimitExceeded: function (event, ui) {
                                                    this.readOnly = true;
                                                }
                                            });
                                        });
                                    </script>

                                    <ul id="myTags"></ul>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label>Cities</label>
                                        <select id="citiesDropdown"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>Org Units</label>
                                        <select id="orgUnitsDropdown"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>Regions</label>
                                        <select id="regionsDropdown"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>Markets</label>
                                        <select id="marketsDropdown"></select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <label>Practices</label>
                                        <select id="practicesDropdown"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>Sub-Practices</label>
                                        <select id="subpracticesDropdown"></select>
                                    </div>
                                    <div class="col-sm-3">
                                        <label>Interval</label>
                                        <select id="aggregationsDropdown"></select>

                                    </div>
                                    <div class="col-sm-3">
                                        <button id="applyButton">Apply</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding-left: 20px; padding-right: 20px; margin-bottom=0">
                <button id="pageLeftButton">&lt;</button>
                <button id="pageRightButton" style="right: 0px">&gt;</button>
            </div>
        </div>
        <my-app>Loading...</my-app>
        <div class="body">
            <div id="myGrid" class="ag-fresh"></div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <p id="errorMessage">Error</p>
        </div>
    </div>
    <div class="panel-group" id="detailAccordion">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a id="selectedUser" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                        Resource Detail
                    </a>
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse">
                <div class="panel-body">
                    <div style="height: 100%; box-sizing: border-box; padding-left: 2px; padding-right: 2px">
                        <div id="myGrid2" style="height: 200px;" class="ag-fresh"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal modal-wide fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add Assignment</h4>
                </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <select class="project-selector" style="width: 50%"></select>
                                <select class="position-selector" multiple="multiple" style="width: 50%"></select>
                                <select class="dayofweek-selector" multiple="multiple" style="width: 50%">
                                    <option value="2" selected="selected">Monday</option>
                                    <option value="3" selected="selected">Tuesday</option>
                                    <option value="4" selected="selected">Wednesday</option>
                                    <option value="5" selected="selected">Thursday</option>
                                    <option value="6" selected="selected">Friday</option>
                                </select>

                                <div class="form-group">
                                    <label for="hoursPerDay">Hours per day:</label>
                                    <input type="number" ng-required="required" class="form-control" min="0" id="hoursPerDay">
                                </div>
                            
                                <div class='input-group date' id='startdatepicker' data-date-format="YYYY-MM-DD">
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <div class='input-group date' id='enddatepicker'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <button type="button" class="btn btn-primary" id="assignmentGridApply">Apply</button>
                            </div>
                       
                        <div class="col-md-8">
                            <div style="height: 100%; box-sizing: border-box; padding-left: 2px; padding-right: 2px">
                                <div id="AssignmentGrid" style="height: 400px;" class="ag-fresh"></div>
                            </div>
                        </div>
                    </div>
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                     <button type="button" class="btn btn-primary" id="saveAssignment">Save changes</button>
                 </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</body>

</html>
