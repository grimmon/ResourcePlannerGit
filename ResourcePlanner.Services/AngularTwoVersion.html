<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.12/js/adal.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="App/app.js"></script>
    <script src="../Scripts/ag-grid.js"></script>
    <script src="../Scripts/DropdownJs.js"></script>
    <script src="../Scripts/ResourceUtilityJs.js"></script>
    <script src="../Scripts/ResourceGridJs.js"></script>
    <script src="../Scripts/ResourceDetailGridJs.js"></script>
    <link rel="stylesheet" type="text/css" href="../Scripts/modalStyle.css">
</head>
<body>
    <div style="padding-left: 60px; padding-bottom: 20px; padding-top: 20px">
        <label>Interval</label>
        <select id="aggregationsDropdown"></select>
        <label>Start Date</label>
        <input id="startDateInput" type="date" />
        <label>End Date</label>
        <input id="endDateInput" type="date" />
    </div>

    <div style="padding-left: 60px; padding-bottom: 20px"">
        <button id="filterButton">Apply</button>
    </div>

    <div class="container">
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#collapse1">Filters</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div>
                            <label>Cities</label>
                            <select id="citiesDropdown"></select>
                        </div>
                        <div>
                            <label>Org Units</label>
                            <select id="orgUnitsDropdown"></select>
                        </div>
                        <div>
                            <label>Regions</label>
                            <select id="regionsDropdown"></select>
                        </div>
                        <div>
                            <label>Markets</label>
                            <select id="marketsDropdown"></select>
                        </div>
                        <div>
                            <label>Practices</label>
                            <select id="practicesDropdown"></select>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="height: 100%; box-sizing: border-box; padding-left: 60px">
        <div id="myGrid" style="height: 600px;" class="ag-fresh"></div>
    </div>
    
    <div style="height: 100%; box-sizing: border-box; padding-left: 60px" >
        <p id="selectedUser"></p>
        <div id="myGrid2" style="height: 200px;" class="ag-fresh"></div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <p id="errorMessage">Error</p>
        </div>
    </div>
</body>
</html>
